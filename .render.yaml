services:
  - type: web
    name: bookstore-app
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn bookstore_app.main:app"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bookstore-db
          property: connectionString

databases:
  - name: bookstore-db
